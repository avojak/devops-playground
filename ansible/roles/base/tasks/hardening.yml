---
- name: Disable empty password login
  lineinfile: 
    dest: "{{ sshd_config }}" 
    regexp: '^#?PermitEmptyPasswords' 
    line: 'PermitEmptyPasswords no'
  notify: restart sshd

- name: Disable remote root login
  lineinfile: 
    dest: "{{ sshd_config }}" 
    regexp: '^#?PermitRootLogin' 
    line: 'PermitRootLogin no'
  notify: restart sshd

- name: Disable password login
  lineinfile: 
    dest: "{{ sshd_config }}" 
    regexp: '^(#\s*)?PasswordAuthentication '
    line: 'PasswordAuthentication no'
  notify: restart sshd

- name: Enable PAM
  lineinfile: 
    dest: "{{ sshd_config }}" 
    regexp: '^#?UsePAM' 
    line: 'UsePAM yes'
  notify: restart sshd

- name: Install fail2ban
  apt:
    name: ['fail2ban', 'sendmail']
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- name: Enable UFW with default deny
  ufw:
    state: enabled
    policy: deny

- name: Open port 443
  ufw:
    rule: allow
    port: 443
    log: yes

- name: Open port 22 with limited access
  ufw:
    rule: limit
    port: ssh
    proto: tcp
    log: yes

- name: Disable Apache
  service:
    name: apache2
    state: stopped
    enabled: no